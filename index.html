<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XPeak - Turn Your Daily Tasks Into a High-Performance Roadmap</title>
    <meta name="description" content="Turn your daily tasks into a high-performance roadmap for growth. Gamify your workflow, track your real-world progress, and reach peak productivity with a dashboard built for professional improvement." />
    <meta property="og:title" content="XPeak - Peak Productivity Through Gamification" />
    <meta property="og:description" content="Turn your daily tasks into a high-performance roadmap for growth. Gamify your workflow, track your real-world progress, and reach peak productivity with a dashboard built for professional improvement." />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="XPeak - Peak Productivity Through Gamification" />
    <meta name="twitter:description" content="Turn your daily tasks into a high-performance roadmap for growth. Gamify your workflow and reach peak productivity." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#0f172a',
              surface: '#1e293b',
              primary: '#3b82f6',
              secondary: '#64748b',
              accent: '#3b82f6',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'xp-float': 'xpFloat 1s ease-out forwards',
              'bar-flash': 'barFlash 0.6s ease-out forwards',
            },
            keyframes: {
              xpFloat: {
                '0%': { transform: 'translateY(0) scale(0.8)', opacity: '0' },
                '20%': { transform: 'translateY(-10px) scale(1.2)', opacity: '1' },
                '100%': { transform: 'translateY(-40px) scale(1)', opacity: '0' },
              },
              barFlash: {
                '0%': { opacity: '0' },
                '30%': { opacity: '0.6' },
                '100%': { opacity: '0' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #f8fafc;
        font-family: 'Inter', sans-serif;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #64748b;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3b82f6;
      }
      
      /* Light Theme Overrides */
      [data-theme="light"] body {
        background-color: #ffffff;
        color: #1e293b;
      }
      
      [data-theme="light"] #root {
        background-color: #ffffff;
      }
      
      [data-theme="light"] ::-webkit-scrollbar-track {
        background: #f8fafc;
      }
      [data-theme="light"] ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
      }
      [data-theme="light"] ::-webkit-scrollbar-thumb:hover {
        background: #3b82f6;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",

    "react-router-dom": "https://esm.sh/react-router-dom@7.1.3?deps=react@19.2.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <script>
      // Set theme immediately to avoid flash
      (function() {
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        if (savedTheme === 'light') {
          document.body.style.backgroundColor = '#f1f5f9';
          document.body.style.color = '#0f172a';
        }
      })();
    </script>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
